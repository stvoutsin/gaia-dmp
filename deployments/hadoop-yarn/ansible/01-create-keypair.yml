- name: "Install our public ssh keys"
  gather_facts: false
  hosts: localhost
  vars_files:
    - config/ansible.yml
    - config/openstack.yml
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create our Openstack key pair"
      os_keypair:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ sshkeys }}"
        public_key_file: "../../common/ssh/aglais-team-keys"
        wait: yes